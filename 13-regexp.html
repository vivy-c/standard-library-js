<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>

<body>
    <script>

        {
            //create regex

            console.info("create regex : ");

            const regex1 = /Vivy/;
            const regex2 = new RegExp("Vivy");
            const regex3 = new RegExp(/Vivy/);
        }

        {

            // test regex
            console.info("test regex : ");

            const name = "Vivy Cahyani Vivy Ball";
            const regex = /Vivy/;

            const result = regex.exec(name);
            console.info(result);
            console.info(regex.exec("tidak ada"));

            const test = regex.test(name);
            console.info(test);
            console.info(regex.test("tidak ada"));

        }

        {

            //regex modifier
            console.info("regex modifier : ");

            const name = "Vivy Cahyani\nVivy Ball\nEdo Cahyani";
            const regex1 = /^e.o/igm
            const regex2 = /Cahyani/ig

            let result;
            while ((result = regex1.exec(name)) !== null) {
                console.info(result);
            }

            while ((result = regex2.exec(name)) !== null) {
                console.info(result);
            }

        }

        {

            // advanced regex
            console.info("advanced regex : ");

            const regex = /ek[ioaeu]/ig

            const name = "Vivy eki eka eku eke edo Vivy eki";
            let result;
            while ((result = regex.exec(name)) !== null) {
                console.info(result);
            }

        }

        {
            console.info("Regular Expression di String : ");

            const name = "edo Vivy eki eka eku eke edo Vivy eki";

            console.info(name.match(/ek[aiueo]/ig));
            console.info(name.search(/ek[aiueo]/ig));
            console.info(name.replace(/ek[aiueo]/i, "kamu"));
            console.info(name.replaceAll(/ek[aiueo]/ig, "kamu"));
            console.info(name.split(/e/ig));

        }

    </script>
</body>

</html>
